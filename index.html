<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burger Hut</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('welcome.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5); /* Optional: adds contrast for readability */
      padding: 40px;
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body> 
  <div class="content">
    <h1>Welcome to Burger Hut</h1>
    <p>Delight jumping into the mouth!</p>
    <button class="btn" onclick="window.location.href='menu.html'">Explore Menu</button>
  </div>
</body>
</html>
